<div class="add-data-page">
<h2 class="my-5 text-center">Add New Result</h2>

<form [formGroup]="formValue">
    <div class="form-group">
      <label for="formGroupExampleInput">Roll No.</label>
      <input formControlName="rollno" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Name</label>
      <input formControlName="name" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Date of Birth</label>
        <input formControlName="dob" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Score</label>
        <input formControlName="score" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>
    </form>
    <button type="button "class="btn btn-primary mt-3"  (click)="postNewStudentDetails()">Submit</button>
  </div>
